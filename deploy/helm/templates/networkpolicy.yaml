{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "bws-vault-bridge.fullname" . }}
  labels:
    {{- include "bws-vault-bridge.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "bws-vault-bridge.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- range .Values.networkPolicy.allowedNamespaces }}
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ . }}
      ports:
        - protocol: TCP
          port: http
    {{- end }}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS to Bitwarden API
    - to: []
      ports:
        - protocol: TCP
          port: 443
{{- end }}
